{% load static %}
<!doctype html>

<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'stylesheet.css' %}">
	<title>SmartBivacco!</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	 crossorigin=""></script>

</head>

<body class="body" background="{% static 'back.jpg' %}">
	<nav class="navbar navbar-dark bg-primary d-flex justify-content-between shadow bg-success menu">
		<nav class="navbar navbar-dark bg-primary fixed-top d-flex justify-content-between shadow bg-success">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand title" href="">Smart Bivacco
				<img class="logo" src="{% static '140780.png' %}"></a>
			<div>
			</div>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
					</li>
					{% if user.is_authenticated %}
					<li class="nav-item">
						<a class="nav-link" href="maps.html">Maps</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Manage Reservation</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Logout</a>
					</li>
					{% else %}

					{% endif %}
				</ul>
			</div>
		</nav>
	</nav>
	<main class="main">
		<div class="container">
			<div class="login-form">
				<div class="main-div">
					<div class="panel">
						<h2><b>Login</b></h2>
						<p>Please enter your email and password</p>
					</div>
					<form id="Login" method="POST">
						<div class="form-group">
							<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
						<div class="forgot">
							<a href="/bivacchi/signup.html">First time here? Please Register</a>
						</div>
						<button type="submit" class="btn btn-primary"><b>Login</b></button>

					</form>
				</div>
			</div>
		</div>
		</div>
	</main>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
	 crossorigin="anonymous"></script>
</body>

</html>
